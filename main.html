<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	    <h2>Car Insurance Registration</h2>
	
	    <label for="name">Name</label>
	    <input type="text" id="name" name="name" required>
	
	    <label for="email">Email</label>
	    <input type="email" id="email" name="email" required>
	
	    <label>Gender</label>
	    <div class="radio-group">
	      <input type="radio" id="gender_m" name="gender" value="male" required>
	      <label for="gender_m">Male</label>
	
	      <input type="radio" id="gender_f" name="gender" value="female" required>
	      <label for="gender_f">Female</label>
	    </div>
	
	    <label for="cars">Car Brands</label>
	    <select id="cars" name="cars">
	      <option value="">--Please choose an option--</option>
	      <option value="BMW">BMW</option>
	      <option value="Audi">Audi</option>
	      <option value="Mercedez">Mercedez</option>
	    </select>
	
	    <label for="carage">Car Age</label>
	    <input type="number" id="carage" name="carage" required>
	
	    <label for="dop">Date of Purchase</label>
	    <input type="date" id="dop" name="dop" required>
	
	    <label for="password">Password</label>
	    <input type="password" id="password" name="password" required>
	
	    <button type="submit">Register</button>
	  </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
